<script type=text/html id="shopCar">
    <ul class="mui-table-view">
        {{each data1 as value i}}
        <li class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-primary " data-id="{{value.id}}" data-size="{{value.productSize}}" data-nums="{{value.productNum}}" data-nowsize="{{value.size}}" data-num="{{value.num}}">编辑</a>
                <a data-id="{{value.id}}" class="mui-btn mui-btn-red">删除</a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-table-cell mui-navigate-right">
                    <div class="cart-left clearfix">
                        <img src="{{value.pic[0].picAddr}}" alt="">
                        <input data-cname="{{'finalNum'+i}}" data-price="{{value.price}}" type="checkbox">
                    </div>
                    <div class="cart-right clearfix">
                        <p>{{value.proName}}</p>
                        <p>
                            <span>¥{{value.price}}</span>
                            <del>¥{{value.oldPrice}}</del>
                            <i>x<span class="{{'finalNum'+i}}">{{value.num}}</span>双</i>
                        </p>
                        <p>鞋码:{{value.size}}</p>
                    </div>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
<script type=text/html id="number">
<div id="automatic">
    <ul class="clearfix">
        <li>
            <span>尺码:</span>
        </li>
        {{each arrr as value i}}
        <li {{value==size?'class=active':''}}>{{value}}</li>
        {{/each}}
    </ul>
    <div>
        <span>数量:</span>
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
</div>
 </script>

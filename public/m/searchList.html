            <form action="#">
                <input type="search" placeholder="搜索你喜欢的商品"/>

            </form>
            <div id="sort">
                <a href="javascript:;">上架时间<i class="fa fa-angle-down"></i></a>
                <a href="javascript:;" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                <a href="javascript:;" data-type="num">销量<i class="fa fa-angle-down"></i></a>
                <a href="javascript:;">折扣<i class="fa fa-angle-down"></i></a>
            </div>

    <div id="footer">
            <div class="mui-row">
                <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
                <div class="mui-col-xs-3"><a href="cate.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
                <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
                <div class="mui-col-xs-3"><a href="userCenter.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
            </div>
        </div>
</body>
<script type="text/html" id="reveal">
    {{each data as value i}}
    <div class="mui-col-xs-6">
        <div class="show">            
            <img src="{{value.pic[0].picAddr}}" alt="">
            <p>{{value.proName}}</p>
            <p><span>${{value.price}}</span><del>${{value.oldPrice}}</del></p>
            <button class="mui-btn mui-btn-primary" data-id={{value.id}}>立即购买</button>            
        </div>
    </div>
    {{/each}}
</script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二小姐搜索中心</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">

    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/search.less">
    <script src="./lib/less/less.js"></script>
</head>
<body>
<div id="header">

    <h3>搜索中心</h3>
    <a href="#" class="fa fa-arrow-left"></a>
</div>
<div id="main">
    <form action="#">
        <input type="search" placeholder="搜索你喜欢的商品"/>
        <a href="#" >搜索</a>
    </form>
    <div>
        <!-- <p>
            <span class="p-left">搜索历史</span>
            <span class="p-right"><i class="fa fa-trash"></i>清空记录</span>
        </p>
        <ul>
            <li>
                <a href="#">485</a>
                <a href="#" class="fa fa-close"></a>
            </li>
        </ul> -->
    </div>
</div>
<div id="footer">
    <div class="mui-row">
        <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
        <div class="mui-col-xs-3"><a href="cate.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
        <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
        <div class="mui-col-xs-3"><a href="userCenter.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
    </div>
</div>
<script type="text/html" id="historylist">
    {{if data.length==0}}
        <p>
            <span class="p-left">没有历史记录</span>
        </p>
    {{else}}
        <p class='clearfix'>
            <span class="p-left">搜索历史</span>
            <span class="p-right"><i class="fa fa-trash"></i>清空记录</span>
        </p>
    {{/if}}
    <ul>
        {{each data as value i}}
            <li>
                <a href="#" data-val='{{value}}'>{{value}}</a>
                <a href="#" class="fa fa-close"></a>
            </li>
            {{/each}}
    </ul>
    
</script>
<script src='./lib/mui/js/mui.min.js'></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src='./lib/artTemplate/template.js'></script>
<script src='./js/search.js'></script>
